{% extends 'base.html' %}

{% block content %}
    <h1>Upload XLSX File to import candidates</h1>
    <p>Candidates already in the database will be automatically discarded.</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
